apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  name: my-s3-bucket-oumayma1
spec:
  forProvider:
    region: us-east-2
    tags:
      Name: SampleBucket
  providerConfigRef:
    name: default
status:
  atProvider:
    acl: 'public-read'
    Tags:
     Name: SampleBucket
    tagsAll:
     Name: SampleBucket
    versioning: 
      - enabled: true
        mfaDelete: false   
